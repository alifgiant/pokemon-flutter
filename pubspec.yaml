name: pokemon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

isar_version: &isar_version 3.0.5 # define the version to be used

dependencies:
  flutter:
    sdk: flutter

  # core
  clock: ^1.1.1
  provider: ^6.0.4
  go_router: ^5.2.4
  equatable: ^2.0.5
  isar: *isar_version
  isar_flutter_libs: *isar_version
  # view
  google_fonts: ^3.0.1
  cached_network_image: ^3.2.3
  infinite_scroll_pagination: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  isar_generator: *isar_version
  # unit test
  mockito: ^5.3.2
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
