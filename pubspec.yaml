name: pokemon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # core
  clock: ^1.1.1
  provider: ^6.0.4
  go_router: ^5.2.4
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # view
  google_fonts: ^3.0.1
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  hive_generator: ^2.0.0
  # unit test
  mocktail: ^0.3.0
  mocktail_image_network: ^0.3.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
